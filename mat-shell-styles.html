<!--
A stylesheet used to stylize a wrapper of [Material Design applications](http://www.google.com/design/spec/what-is-material/material-properties.html).

@stylesheet mat-shell-styles
@description A stylesheet used to stylize a wrapper for Material Design applications
@keywords material design, expandjs, web app, custom elements, web-components
@group stylesheets
@hot

@homepage http://expandjs.com/elements/mat-shell-styles
@repository https://github.com/ExpandJS/mat-shell-behavior

@dependency polymer Polymer/polymer#^1.2.0
@dependency mat-paper ExpandJS/mat-paper#0.10.0
@dependency xp-shell-behavior ExpandJS/xp-shell-behavior#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../mat-paper/mat-paper-styles.html">
<link rel="import" href="../xp-shell-behavior/xp-shell-styles.html">

<dom-module id="mat-shell-styles">

    <template strip-whitespace>

        <style include="mat-paper-styles"></style>
        <style include="xp-shell-styles"></style>

    </template>

</dom-module>
