@behavior mat-shell-behavior
@description A behavior used to add wrapping capabilities for Material Design applications on a custom element.
@keywords material design, expandjs, web app, custom elements, web-components
@group behaviors
@hot

@homepage http://expandjs.com/elements/mat-shell-behavior

@behavior xp-shell-behavior /bower_components/xp-shell-behavior/xp-shell-behavior.html

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-paper/mat-paper-behavior.html">
<link rel="import" href="../xp-shell-behavior/xp-shell-behavior.html">

<script>
    Polymer.MatShellBehaviorImp = {

        // PROPERTIES
        properties: {

            /**
             * The shell's brightness.
             *
             * @attribute brightness
             * @type string
             * @default "backdrop"
             */
            brightness: {
                reflectToAttribute: true,
                type: String,
                value: 'backdrop'
            }
        }
    };

    Polymer.MatShellBehavior = [
        Polymer.MatPaperBehavior,
        Polymer.XPShellBehavior,
        Polymer.MatShellBehaviorImp
    ];
</script>
